  glances:
    image: nicolargo/glances:latest
    container_name: glances
    restart: unless-stopped
    environment:
      - PUID=$DOCK_UID
      - PGID=$DOCK_GID
      - GLANCES_OPT=-w
      - TZ=$DOCK_TZ
    pid: host
    ports:
      - "61208:61208"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - $DOCK_CONFDIR/glances:/glances/conf
      - /var/run/docker.sock:/var/run/docker.sock:ro
